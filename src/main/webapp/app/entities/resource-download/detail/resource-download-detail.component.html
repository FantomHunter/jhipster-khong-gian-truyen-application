<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="resourceDownload">
      <h2 data-cy="resourceDownloadDetailsHeading">
        <span jhiTranslate="khongGianTruyenApp.resourceDownload.detail.title">Resource Download</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ resourceDownload.id }}</span>
        </dd>
        <dt><span jhiTranslate="khongGianTruyenApp.resourceDownload.url">Url</span></dt>
        <dd>
          <span>{{ resourceDownload.url }}</span>
        </dd>
        <dt><span jhiTranslate="khongGianTruyenApp.resourceDownload.format">Format</span></dt>
        <dd>
          <span jhiTranslate="{{ 'khongGianTruyenApp.FormatType.' + resourceDownload.format }}">{{ resourceDownload.format }}</span>
        </dd>
        <dt><span jhiTranslate="khongGianTruyenApp.resourceDownload.product">Product</span></dt>
        <dd>
          <div *ngIf="resourceDownload.product">
            <a [routerLink]="['/product', resourceDownload.product?.id, 'view']">{{ resourceDownload.product?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/resource-download', resourceDownload.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
